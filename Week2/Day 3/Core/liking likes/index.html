<!DOCTYPE html>

    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">
        <h1>Network</h1>
        
    </div>
    <div id="titl"><h1>Your Feed</h1></div>
    <div id="cont">
        <div id="leftcont">
            <div class="box3"><img src="user.png" alt="" width="70px"><a href="#">Add an avatar</a><h3>James Doe</h3></div>
        </div>
        <div id="rightcont">

            <div class="box1">
                <div class="bl"><h2>Neil M</h2><h4><cont1>9</cont1> like(s)</h4><button class="lik" onclick="like1()"><strong>Like</strong> </button></div>
                <div class="br"><h4>I just set up this new discord bot, let me know whet you all think. <a href="#">link</a></h4></div>
            </div>
            <div class="box1">
                <div class="bl"><h2>Nichole K</h2><h4><cont2>12</cont2> like(s)</h4><button class="lik" onclick="like2()"><strong>Like</strong></button></div>
                <div class="br"><h4>Just finished my <a href="#">next comic</a>, check it out.</h4></div>
            </div>
            <div class="box1">
                <div class="bl"><h2>Jim R</h2><h4><cont3>9</cont3> like(s)</h4><button class="lik" onclick="like3()"><strong>Like</strong></button></div>
                <div class="br"><h4>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</h4></div>
            </div>
            
        </div>
    </div>
